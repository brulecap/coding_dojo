<html>
<head>
	<title>Javascript Box - OOP demo</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

	<script>
	function Circle(cx, cy, r, html_id) {
		var html_id = html_id;
		this.info = { cx: cx,  cy: cy, r: r, html_id: html_id };
		
		//private function that generates a random number
		var randomNumberBetween = function(min, max){
			return Math.random()*(max-min) + min;
		}

		this.initialize = function(){
			//give a random velocity for the circle
			this.info.velocity = {
				x: randomNumberBetween(-3,3),
				y: randomNumberBetween(-3,3)
			}
			console.log(this.info.velocity.x)

			//create a circle 
			var circle = makeSVG('circle', 
				{ 	cx: this.info.cx,
				  	cy: this.info.cy,
				  	r:  this.info.r,
				  	id: html_id,
				  	style: "fill: black;"
				});

			document.getElementById('svg').appendChild(circle);
		}


		//creates the SVG element and returns it
		var makeSVG = function(tag, attrs) {
			var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
			for (var k in attrs) {
				el.setAttribute(k, attrs[k]);
			}
			return el;
		}

		this.initialize();
	}

	function PlayGround() {
		var counter = 0;  //counts the number of circles created
		var circles = [ ]; //array that will hold all the circles created in the app
		document.getElementById('svg').style.width = "100%";
		document.getElementById("svg").style.height = "100%";

		var createNewCircle = function(x,y,r){
			var new_circle = new Circle(x,y,r,counter++);
			circles.push(new_circle);
		}

		//create one circle when the game starts
		createNewCircle(document.body.clientWidth/2, document.body.clientHeight/2, 10);
	}

	var playground = new PlayGround();

	var color_animation_ended = function(id) {
		console.log("ended!!!!!!!!!!!!!!!!!!!!!!!!: ", id, " ", document.getElementById(id).childNodes[0].getAttribute("to"));
		//Get the end animation color and set the fill otherwise it will revert back to the original fill color when animate is removed.
		document.getElementById(id).style.fill = document.getElementById(id).childNodes[0].getAttribute("to");
		document.getElementById(id).removeChild(document.getElementById(id).childNodes[0]);
	}


	document.onmousedown = function(e){
			var animation = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
			// set its attributes
			animation.setAttributeNS(null, 'attributeType', 'XML');
			animation.setAttributeNS(null, 'attributeName', 'fill');
			animation.setAttributeNS(null, 'to', "blue");
			animation.setAttributeNS(null, 'dur', '6s');
//			animation.setAttributeNS(null, 'repeatCount', 1);
			animation.setAttributeNS(null, 'fill', "freeze");
			animation.setAttributeNS(null,"onend", "color_animation_ended(0)");
			// link the animation to the target
			document.getElementById("0").appendChild(animation);

	}
	</script>

</body>
</html>
