<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>MySQL Email Validation</title>
		<meta name="description" content="MySQL Email Validation">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
		<body>
			<div id="wrapper">
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<div id="error"><p>{{message}}</p></div>
		{% endfor %}
	{% else %}
			<div id="place_holder"></div>
	{% endif %}
{% endwith %}
				<form action="/add_email" method="post">
					<label for="email">Email Address:</label><input type="text" name="email">
					<input type="submit" value="Submit">
				</form>
			</div>
		</body>
</html>
