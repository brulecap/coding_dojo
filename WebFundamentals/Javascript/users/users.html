<!DOCTYPE html>
<html>
	<head>
		<title>Users Assignment</title>
		<meta name="description" content="User assignment">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="jquery_functions.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Assignment: User</h1>
			</header>
			<div id="content">
				<table>
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email Address</th>
							<th>Contact #</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<h2>Add User</h2>
				<form id="user_form" action="#" method="post">
					<p><label for="first">First Name:</label><input id="first" type="text" name="first_name"></p>
					<p><label for="last">Last Name:</label><input id="last" type="text" name="last_name"></p>
					<p><label for="email">Email Address:</label><input id="email" type="Email" name="email_address"></p>
					<p><label for="contact">Contact #:</label><input id="contact" type="text" name="contact_number"></p>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</body>
</html>
