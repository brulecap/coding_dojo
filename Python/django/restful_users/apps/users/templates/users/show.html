<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="description" content="Show Restful User">
		<title>Show Restful User</title>
{% load static %}
		<link rel="stylesheet" href="{% static 'users/css/styles.css' %}" media="screen" title="no title"  charset="utf-8"> 
		<link rel="stylesheet" href="{% static 'users/css/users.css' %}" media="screen" title="no title"  charset="utf-8"> 
	</head>
	<body>
		<div id="wrapper">
{% if user %}
			<h1>User {{user.id}}</h1>
			<p>Full Name: {{user.first_name}} {{user.last_name}}</p>
			<p>Email: {{user.email}}</p>
			<p class="margin-bottom">Created at: {{user.created_at}}</p>
			<a class="link" href="{% url 'users_index' %}">Go Back</a> |
			<a class="link" href="{% url 'users_edit' id=user.id %}">Edit</a> |
			<a class="link" href="{% url 'users_destroy' id=user.id %}">Delete</a>
{% else %}
			<p class="error">User not found.</p>
{% endif %}
		</div>
	</body>
</html>
