<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date Time Display</title>
		<meta name="description" content="Date Time Display">
{% load static %}
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" media="screen" title="no title"  charset="utf-8"> 
	</head>
	<body>
		<div id="wrapper">
			<p id="text">Random Word (attempt number #{{request.session.attempt}}):</p>
			<div>
				<p>{{string}}</p>
			</div>
			<form action="/random_word/" method="post">
{% csrf_token %}
				<input type="submit" value="Generate">
			</form>
			<form action="/random_word/reset/" method="post">
{% csrf_token %}
				<input type="submit" value="Reset">
			</form>
		</div>
	</body>
</html>
