<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="description" content="Ajax Post Assignment">
		<title>Ajax Post Assignment</title>
{% load static %}
		<link rel="stylesheet" href="{% static 'post/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
		<script type="text/javascript" src="{% static 'post/js/post.js' %}"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="posts">
			</div>
			<form id="create" action="{% url 'create' %}" method="POST">
				{% csrf_token %}
				<input type="text" name="title" id="title" placeholder="Insert note title here...">
				<input type="submit" value="Add Note">
			</form>
		</div>
	</body>
</html>
