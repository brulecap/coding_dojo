<!DOCTYPE html>
<html>
<head>
	<title>jQuery Functions</title>
	<meta name="description" content=".click,.hide,.show,.toggle,.slideDown,.slideUp,.slideToggle,.fadeIn,.fadeOut,.addClass,.before,.after,.append,.html,.attr,.val,.text,.data">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery_functions.js"></script>
</head>
<body>
	<div id="wrapper">
		<head>
			<h1>jQuery Functions</h1>
		</head>
		<div id="left_nav">
			<ul>
				<li>Toggle/Slide</li>
				<li>Text Manipulation</li>
			</ul>
		</div>
		<div id="text_manipulation">
			<div>
				<button id="after">After</button>
				<button id="append">Append</button>
				<button id="text">Text</button>
				<button id="data">Data</button>
				<button id="refresh">Refresh</button>
			</div>
			<input type="text" id="input">
			<h2>Header</h2>
			<p>This is <span></span>sample text <span></span></p>
		</div>
		<div id="toggle_slide">
			<button id="toggle">Toggle Me</button>
			<button id="slide_up">Slide Up</button>
			<button id="slide_down" class="display_none">Slide Down</button>
			<button id="slide_toggle">Slide Toggle</button>
			<button id="fade_in" class="display_none">Fade In</button>
			<button id="fade_out">Fade Out</button>
			<img src="./images/jQuery.png" alt="jQuery Icon">
		</div>
	</div>
</body>
</html>
